<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../assets/css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">
        Login Form</div>
      <div class="title signup">
        Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab">
        </div>
      </div>
      <div class="form-inner">
        <form action="level1.html" class="login" id="login-form">
          <div class="field">
            <input type="text" placeholder="Email Address" type="email" id="email"
            pattern=".+@gmail.com" id="userName" class="form-control" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" id="password" required>
          </div>
          <div class="show-error"></div>

          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">
            Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="registerLogin.html" class="signup">
          <div class="field form-control">
            <input type="text" placeholder="Email Address" type="email" id="email2"
            pattern=".+@gmail.com" required>
          </div>
          <div class="field form-control">
            <input type="password" placeholder="Password" id="password1" required>
          </div>
          <div class="field form-control">
            <input type="password" placeholder="Confirm password" id="password2" required>
            <small></small>
          </div>
          <div class="field btn">
            <div class="btn-layer">
            </div>
            <input type="submit" value="Signup">
          </div>
        </form>
        <div class="signUp-success text-center"></div>

      </div>
    </div>
  </div>
  <script src="../assets/js/logDatabase.js"></script>
  <script src="../assets/js/sign-up.js"></script>
  <script src="../assets/js/log-in.js"></script>

</body>

</html>
