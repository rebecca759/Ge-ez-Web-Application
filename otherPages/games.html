      <section class="glass">
        <div class="dashboard">
          <div class="links">

              <h2>ደረጃዎች</h2>

                <h2>ተመሳሳይ ፈልግ</h2>

            </div>
            <div class="card">
              <img src="../assets/images/Scrabble.png" alt="" width="200" height="200"/>

                <h2>ቃላቶችን አስተካክል</h2>
                <p>ስሪት 2</p>

              </div>
              <h2 class="percentage">35%</h2>
            </div>
            <div class="card">
              <img src="../assets/images/hangman.png" alt=""  width="200" height="200"/>
